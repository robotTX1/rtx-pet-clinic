<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List of Owners</title>
    </head>
    <body>
        <h1 th:text="'List of Owners'">List of Owners...</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">123</td>
                <td th:text="${owner.firstName}">Morgan</td>
                <td th:text="${owner.lastName}">Freeman</td>
            </tr>
        </table>
    </body>
</html>
